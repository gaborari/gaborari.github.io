
language: ruby
cache: bundler
branches:
  only:
  - release
jobs:
  include:
    - stage: build
      node_js: "0.10"
      script: "node -v"
deploy:
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: release